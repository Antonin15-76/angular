<h1> Entrer votre nouveau poney </h1>
<form [formGroup]="ponyForm" (ngSubmit)="onSubmit()">
    <label>Nom</label>
    <input type="text" id="name" name="name" formControlName="name" pInputText />

    <label>Couleur</label>
    <input type="text" id="color" formControlName="color" name="color" pInputText />

    <label>Age</label>
    <input type="text" id="age" name="age" formControlName="age" pInputText />

    <button type="submit">Enregistrer</button>
</form>
